<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Example</title>
</head>
<body>
    <h2>Using Anchor Tag & Attributes</h2>

    <p><a href="https://www.google.com" target="_blank">Visit Google (New Tab)</a></p>
    <p><a href="https://www.wikipedia.org" target="_self">Visit Wikipedia (Same Tab)</a></p>
</body>
</html>
